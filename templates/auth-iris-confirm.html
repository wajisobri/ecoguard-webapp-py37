<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Iris Auth - Locker {{ locker_detail.code }}</title>

		<link
			rel="icon"
			href="{{ url_for('static', filename='images/logo.png') }}"
		/>

		<!-- Bootstrap core CSS -->
		<link
			href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
			rel="stylesheet"
		/>
		<link
			href="{{ url_for('static', filename='css/style.css') }}"
			rel="stylesheet"
		/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
	</head>
	<body>
		<div class="light-container col-12 p-0">
			<div class="header h-auto py-2">
				<div class="brand d-flex flex-row justify-content-between px-3">
					<div class="d-flex flex-row justify-content-center">
						<img
							class=""
							src="{{ url_for('static', filename='images/logo.png') }}"
							alt=""
						/>
						<h4 class="fw-bold d-flex align-items-center">
							EcoGuard Charge Box
						</h4>
					</div>
					<div class="d-flex flex-row align-items-center me-2">
						<a
							href="{{ url_for('back', to='menu') }}"
							class="back btn btn-warning fw-bold px-4 d-flex flex-row align-items-center"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="16"
								height="16"
								fill="currentColor"
								class="bi bi-arrow-left-circle-fill"
								viewBox="0 0 16 16"
							>
								<path
									d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
								/>
							</svg>
							<span>&nbsp;Back</span>
						</a>
					</div>
				</div>
			</div>

			<div class="wrapper px-4 py-4">
				<div class="row">
					<div class="col-5">
						<div class="item-info p-3">
							<h5 class="fw-bold">Locker</h5>
							<h4 id="locker_code" class="fw-bold">{{ locker_detail.code }}</h4>
							<div class="status d-flex flex-row justify-content-between">
								<div class="status-text fw-bold">Status</div>
								<div class="status-button">
									<button
										class="btn btn-primary btn-lg no-hover fw-bold px-4 py-1"
									>
										Available
									</button>
								</div>
							</div>
						</div>

            <form method="POST" action="/auth/iris/confirm/{{ locker_detail.code }}/validate">
              <button type="submit" name="auth_action" value="re-capture" class="btn btn-warning btn-lg fw-bold w-100 mt-2">
                Re-capture
              </button>
              <button type="submit" name="auth_action" value="confirm" class="btn btn-primary btn-lg fw-bold w-100 mt-2">
                Confirm
              </button>
            </form>
					</div>
					<div class="col-7">
            <h5 class="fw-bold">Captured Image</h5>
						<div class="camera">
							<img id="camera" src="{{ url_for('static', filename='uploads/' + user_detail.iris_image) }}" width="430" height="300" alt="" />
						</div>
          </div>
					</div>
				</div>
			</div>
		</div>

		<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
<!--
		<script src="{{ url_for('static', filename='js/script.js') }}"></script>
-->
		<!-- <script src="{{ url_for('static', filename='js/auth.js') }}"></script> -->
		<!-- <script src="{{ url_for('static', filename='js/camera.js') }}"></script> -->
	</body>
</html>
